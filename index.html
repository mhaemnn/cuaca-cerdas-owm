<!DOCTYPE html>
<html>
  <head>
    <title>Ramalan Cuaca</title>
    <link rel="icon" href="/src/assets/logocuaca.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- bootsrap online -->
    <link
